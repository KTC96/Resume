<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/64b9a22ea9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Kyle</title>
  </head>
  <body>
    <header>
      <div class="row no-gutters">
        <!--remove standard guttering-->
        <a href="index.html" class="col-md-4 logo"> </a>
        <div class="col-md-8">
          <div class="row bg-color-name-title no-gutters">
            <div class="col heading">
              <h1 class="name">Kyle Clow</h1>
              <h2 class="title">Full Stack Developer</h2>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <!-- Makes list display horizontally-->
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-column-home menuitem"
                >
                  <a href="#" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-home" aria-hidden="true"></i
                    ><span>Home</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-column-resume menuitem"
                >
                  <a href="#" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-graduation-cap" aria-hidden="true"></i
                    ><span>Resume</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-column-contact menuitem"
                >
                  <a href="#" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-comment-o" aria-hidden="true"></i
                    ><span>Contact</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-column-download menuitem"
                >
                  <a href="#" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-download" aria-hidden="true"></i
                    ><span>Download</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>
  </body>
</html>
